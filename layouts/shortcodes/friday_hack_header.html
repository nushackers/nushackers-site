<blockquote>
    <strong>Date/Time</strong>: Friday, {{ .Get "date" }}{{ if not (in (.Get "date") " at ") }} at 6:30pm{{ end }}<br />
    <strong>Venue</strong>: {{ .Get "venue" | safeHTML }} <br />
    <strong>Free {{ .Get "food" | default "pizza" }} is served before the talks.</strong> <br />
    {{ with .Get "fb_event" }}
      <strong>
        <a href="{{ . }}" target="_blank" rel="noopener noreferrer">RSVP on our Facebook event</a>
      </strong>
      <br />
    {{ end }}
</blockquote>
