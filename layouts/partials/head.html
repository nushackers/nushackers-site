<!doctype html>
<head>
{{ partial "meta.html" . }}
<title>
{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}
</title>
<link rel="dns-prefetch" href="//fonts.googleapis.com/css?family=Ubuntu:500,700">
<link href="/css/main.css" rel="stylesheet">
{{ if .IsHome }}
{{ range $event := $.Site.Data.events.events }}
<link rel="dns-prefetch" href="{{ $event.url }}"/>
{{ end }}
{{ end }}
