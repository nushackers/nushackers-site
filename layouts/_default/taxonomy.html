{{ define "main" }}
<div class="container">
  <div class="row">
    <div>
      <h1>View All {{ .Title }} Posts</h1>
      {{ range .Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
        {{ end }}
      </ul>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
