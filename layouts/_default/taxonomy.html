{{ define "main" }}
<div class="container">
  <div class="row">
    <div>
      {{ if eq .Title "Categories" }}
      <h1>All {{ .Title }}</h1>
      {{ range .Pages }}
      <h3>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </h3>
      {{ end }} {{ else }}

      <h1>All {{ .Title }}</h1>
      {{ range .Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
        {{ end }}
      </ul>
      {{ end }} {{ end }}
    </div>
  </div>
</div>
{{ end }}
